
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
    <link rel="stylesheet" type="text/css" href="feedback.css">
   
</head>
<body>
    <section class="feedback">
        <div class="content">
            
            <h2>Thanks For Visiting Our Site!</h2>
            <p class="low" >We hope you enjoy our services as much as we enjoy offering them to you. If you have any question or queries regarding our website, please do not hesitate to contact us.</p>
        </div>
        <div class="feedbackForm">
                
                <form >
                    <h2>What can we do for you?</h2>
                    <div class="inputbox" >
                        <input type="text" name="" required="required" >
                        <span>First Name</span>
                    </div>
                    <div class="inputbox" >
                        <input type="text" name="" required="required" >
                        <span>Last Name</span>
                    </div>
                    <div class="inputbox" >
                        <input type="text" name="" required="required" >
                        <span>Email</span>
                    </div>
                    <div class="inputbox" >
                        <textarea required="required" ></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputbox" >
                        <input type="submit" name="" value="Submit" >
                </form>
            </div>
        </div>

    </section>
</body>
</html>
